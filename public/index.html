<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>患者スケジュール表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    .editable:hover { background-color: #eef; cursor: pointer; }
    #barChartContainer { margin-top: 40px; }
  </style>
</head>
<body class="p-4">
  <h1>インタラクティブ時間割（09:00〜20:00）</h1><hr>
  <div style="overflow-x: auto; white-space: nowrap; border: 1px solid #ccc; padding: 10px;">
    <h2>操作絞り</h2><hr>
    <div class="mb-3 d-flex flex-wrap gap-2 align-items-center">
      <select id="clinicSelector" class="form-select" style="max-width: 200px;" onchange="switchClinic(this.value)"></select>
      <button class="btn btn-primary" onclick="AddNewCK()">＋ カウンセラー追加</button>
      <button class="btn btn-primary" onclick="AddNewCustomer()">＋ 新規患者様追加</button>
      <button class="btn btn-primary" onclick="DeleteCK()">＋ カウンセラー欠勤</button>
      <button class="btn btn-primary" onclick="DeleteCustomer()">＋ 患者様キャンセル</button>
    </div>
  </div>
  
  <br><br>
  <div style="display: flex; gap: 20px; align-items: flex-start; overflow-x: auto; white-space: nowrap; border: 1px solid #ccc; padding: 10px;">
    <!-- Schedule Table -->
    <div style="min-width: 600px;">
      <h2>スケジュール時間帯テーブル</h2>
      <hr>
      <div id="timetable-container"
          style="height: 350px; overflow: auto; border: 1px solid #ddd; padding: 10px;">
        <!-- Dynamic timetable content goes here -->
      </div>
    </div>
    <!-- Schedule Chart -->
    <div style="min-width: 600px;">
      <h2>スケジュール時間帯チャート</h2>
      <hr>
      <div id="barChartContainer"
          style="height: 350px; overflow: auto; border: 1px solid #ddd; padding: 10px;">
        <canvas id="barChart" height="350" style="width: 100%;"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
